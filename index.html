<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,900&family=Work+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/654/821/png-transparent-swoosh-nike-just-do-it-logo-nike-angle-adidas-symbol-thumbnail.png">

    <link rel="stylesheet" type="" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="row toolbar align-items-baseline">
        <div class="col-1 back-btn fs-2">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="col">
          <h6 class="text-center fw-bolder fs-3">Air Max 200 SE</h6>
        </div>
        <div class="col-1 fs-2 buy-btn">
          <img src="img/shop.png" alt="" class="shop-bag" />
        </div>
      </div>
    </nav>
    <div class="contenedor">
      <div class="row section">
        <div class="col-3">
          <h5>Size</h5>
          <div class="btn-size fs-6">UK 6</div>
          <div class="btn-size mt-3">UK 7</div>
          <div class="btn-size mt-3">UK 8</div>
          <div class="btn-size mt-3">UK 9</div>
        </div>
        <div class="col">
          <img id="Producto" src="img/Red Shoe.png" alt="" class="img-fluid Product" />
        </div>
        <div class="col-2 colores">
          <div class="bookmark">
            <i class="fa fa-bookmark-o" aria-hidden="true"></i>
          </div>
          <div class="color mt-3">
            <div class="rojo">
            </div>
          </div>
          <div class="color mt-3">
            <div class="amarillo">
            </div>
          </div>
          <div class="color mt-3">
            <div class="morado">
            </div>
          </div>
        </div>


      </div>
      <div class="row section-1">
        <h1 class="fs-1">$30.99</h1>
        <h5 class="text-danger fs-6 ps-4">10% OFF</h5>
      </div>
      <div class="row section-2">
        <h6 class="text-center fw-bolder">Swipe down to add</h6>
      </div>
      <h1 class="back">NIKE</h1>
    </div>

    <!--  -->
    <div class="caja">
        <div class="buy-slide">
            <img src="img/shop.png" alt="">
            <i class="fa fa-arrow-down text-light mt-5" aria-hidden="true"></i>
        </div>
        <img src="img/caja.png" alt="" class="cajaimg">
    </div>
    <script
      src="https://kit.fontawesome.com/20eb9de2ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
